<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style css -->
<!-- بداية الفونت اوسون -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<script src="https://kit.fontawesome.com/199a76040b.js" crossorigin="anonymous"></script>
<!-- نهاية الفونت اوسون -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<!-- end google fonts -->
</head>
<body>
<!-- Header Start -->
 <header>
    <!-- Navbar Start -->
     <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart Icon Start -->
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
        <!-- Cart Icon End -->

         <!-- Cart Start -->
          <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">

               
            </div>
            <!-- Total -->
             <div class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$0</div>
             </div>
             <!-- Buy Button -->
              <button type="button" class="btn-buy">Buy Now</button>
              <!-- Cart Close -->
              <i class="fa-solid fa-x" id="close-cart"></i>



          </div>
          <!-- Cart End -->
     </div>
     <!-- Navbar End -->
 </header>
 <!-- Header End -->

  <!-- Shop Start -->
   <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content Start -->
     <div class="shop-content">
        <!-- Box 1 Start -->
         <div class="product-box">
            <img src="images/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 2 Start -->
         <div class="product-box">
            <img src="images/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">WIRELESS EARBUDS</h2>
            <span class="price">$100</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 3 Start -->
         <div class="product-box">
            <img src="images/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 4 Start -->
         <div class="product-box">
            <img src="images/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">STRAW METAL BOTTLE</h2>
            <span class="price">$24.04</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 5 Start -->
         <div class="product-box">
            <img src="images/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">METAL Sunglasses</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 6 Start -->
         <div class="product-box">
            <img src="images/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">BACK HAT</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 7 Start -->
         <div class="product-box">
            <img src="images/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$70</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>

         <!-- Box 8 Start -->
         <div class="product-box">
            <img src="images/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTABOOST 22</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
         </div>
     </div>
     <!-- Content End -->
   </section>
   <!-- Shop End -->
















   <!-- Link TO JS -->
    <script src="js/main.js"></script>


    
</body>
</html>
